<html>
<head>
  <title>Guess color game</title>
</head>
<script>
var color = ["blue","cyan","gold","grey","green","magenta","orange","red","white","yellow"];
var target;
var target_index;
var guess_input;
var finished = false;
var guesses = 0;
function do_game() {
  var random_num = Math.random()*10;
  target_index = Math.floor(random_num);
  target = color[target_index];
while (!finished) {
  guess_input = prompt("I am thinking of one of these colors. \n\n" + color.join(" , ") +
                "\n\n What color am I thinking of ?");
  guesses+=1;
  finished = check_guess();
  }
}
function check_guess() {
  if (color.indexOf(guess_input) > -1) {

      if (guess_input > target) {
        alert("Sorry! Your guess is not correct. \n\n" +
              "Hint: Your color is alphabetically higher than mine. \n\n" +
              "Please try again!");
        return false;
      }
      if (guess_input < target) {
        alert("Sorry! Your guess is not correct. \n\n" +
              "Hint: Your color is alphabetically lower than mine. \n\n" +
              "Please try again!");
        return false;
      }
      if (guess_input == target) {
        myBody=document.getElementsByTagName("body")[0];
        myBody.style.background=target;
        alert("Congratulations! You have guessed the color. \n\n" +
              "It took you " + guesses + " guesses to finish the game.\n\n" +
              "You can see the color in the background.");

        return true;
      }

  }
  else {
    alert("Sorry, I do not recognize your color. \n\n" +
          "Please try again.");
    return false;
  }


}
</script>

  <body onload="do_game()">

  </body>

</html>
