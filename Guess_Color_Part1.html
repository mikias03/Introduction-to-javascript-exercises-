<html>
<head>
  <title>Guess color game</title>
</head>
<script>
var color = ["blue","cyan","gold","grey","green","magenta","orange","red","white","yellow"];
var target;
var target_index;
var guess_input;
var finished = false;
var guesses = 0;
function do_game() {
  var random_num = Math.random()*10;
  target_index = Math.floor(random_num);
  target = color[target_index];
while (!finished) {
  guess_input = prompt("I am thinking of one of these colors. \n\n" + color.join(" , ") +
                "\n\n What color am I thinking of ?");
  guesses+=1;
  if (guess_input == target) {
    finished = true;
    myBody=document.getElementsByTagName("body")[0];
    myBody.style.background=target;
  }
  }
}

</script>

  <body onload="do_game()">

  </body>

</html>
